	<!--Comienza el Contenedor de Contacto-->
	<div class="c-contenedor">
		<!--Titulo Principal de la Pagina-->
		<div class="t-contacto">
			<h1>Contacto</h1>
		</div>
		<!--Formulario de Contacto-->
		<div class="formulario">
			<form class="form-contenedor">
				<!--Nombre y Apellido-->
				<div class="row container">
					<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
						<input type="text" class="form-control" id="formGroupExampleInput"
							placeholder="Nombre Completo">
					</div>
					<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
						<input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Apellido">
					</div>
					<!--Correo Electrónico-->
					<div class="form-group col-sm-12 col-lg-12 col-xs-12">
						<input type="email" class="form-control" id="inputEmail3" placeholder="Correo Electrónico">
					</div>
					<!--Area de Contacto-->
					<div class="form-group col-lg-12 col-sm-12 col-xs-12">
						<label for="formGroupExampleInput" class="col-form-label">Selecciones Sector</label>
						<select class="custom-select">
							<option selected="">Opciones</option>
							<option value="1">Gerencia Técnica</option>
							<option value="2">Gerencia Comercial</option>
							<option value="3">Ingenieria</option>
							<option value="4">Recursos Humanos</option>
						</select>
					</div>

					<!--Mensaje o Comentario-->
					<div class="form-group col-lg-12 col-sm-12 col-xs-12">
						<label for="formGroupExampleInput" class="col-form-label">Mensaje o
							Comentario</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
					</div>
				</div>
				<div>
				<div class="form-group container">
					<!--Adjuntar archivo-->
					<div>
						<input type="file" class="form-control-file" id="exampleFormControlFile1">
					</div>
					<!--Aceptación de condiciones de politica de datos-->
					  
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled="">
						<label class="form-check-label" for="disabledFieldsetCheck">
							Acepto condiciones de política de privacidad del sitio web:
							www.Inbeck.com.ar
						</label>
					</div>

					<!--Botones-->
					<div class="container btn-contacto">
						<button type="submit" class="btn btn-outline-success">Enviar</button>
						<input type="reset" class="btn btn-outline-danger"></button>
					</div>
				</div>

				</div>


			</form>
		</div>
